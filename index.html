<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard กีฬาสี 2567 กฟฉ.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #4CAF50; /* สีเขียวสนามหญ้า */
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background: #388E3C;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .scoreboard {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background: #2E7D32;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .team {
            flex: 1;
        }
        .team input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            text-align: center;
            border: none;
            border-radius: 5px;
        }
        .score {
            font-size: 3em;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background: #81C784;
        }
        .team button {
            background: #FF7043;
            color: white;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #1B5E20;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scoreboard กีฬาสี 2567 กฟฉ.1</h1>
    </header>
    <div class="scoreboard">
        <div class="team" id="team1">
            <input type="text" id="team1Name" placeholder="ทีม 1">
            <div class="score" id="team1Score">0</div>
            <div class="buttons">
                <button onclick="updateScore('team1', 1)">+1</button>
                <button onclick="updateScore('team1', -1)">-1</button>
            </div>
        </div>
        <div class="team" id="team2">
            <input type="text" id="team2Name" placeholder="ทีม 2">
            <div class="score" id="team2Score">0</div>
            <div class="buttons">
                <button onclick="updateScore('team2', 1)">+1</button>
                <button onclick="updateScore('team2', -1)">-1</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2567 กฟฉ.1</p>
    </footer>
    <script>
        function updateScore(team, delta) {
            const scoreElement = document.getElementById(`${team}Score`);
            let currentScore = parseInt(scoreElement.textContent, 10);
            currentScore += delta;
            if (currentScore < 0) currentScore = 0; // ป้องกันคะแนนติดลบ
            scoreElement.textContent = currentScore;
        }
    </script>
</body>
</html>
